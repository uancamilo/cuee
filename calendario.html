<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Panel de herramientas</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css"
		/>
		<style>
			body {
				font-family: Arial, sans-serif;
			}
			.sidebar {
				height: 100vh;
				background-color: #343a40;
				color: white;
				padding: 15px;
			}
			.sidebar a {
				color: white;
				text-decoration: none;
				display: block;
				padding: 10px;
			}
			.sidebar a:hover {
				background-color: #495057;
			}
			.content {
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<nav class="col-md-2 d-none d-md-block sidebar">
					<h4>Panel de herramientas</h4>
					<ul class="nav flex-column">
						<li class="nav-item"><a class="nav-link" href="#">Reportes</a></li>
						<li class="nav-item">
							<a class="nav-link" href="#">Anal√≠ticas</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Configuraciones</a>
						</li>
					</ul>
				</nav>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 content">
					<h2>Calendario de Entrenamientos Asignados</h2>
					<div id="calendar"></div>
				</main>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
		<script>
			$(document).ready(function () {
				$('#calendar').fullCalendar({
					header: {
						left: 'prev,next today',
						center: 'title',
						right: 'month,agendaWeek,agendaDay',
					},
					events: [
						{
							title: 'Entrenamiento 1',
							start: '2023-10-01',
						},
						{
							title: 'Entrenamiento 2',
							start: '2023-10-07',
						},
						{
							title: 'Entrenamiento 3',
							start: '2023-10-15',
						},
					],
				});
			});
		</script>
	</body>
</html>
